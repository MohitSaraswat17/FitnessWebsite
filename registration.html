<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('GymBackgroundRegistration.jpg'); /* Replace 'your_background_image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Background color with some transparency */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="gymRegistrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var phone = document.getElementById("phone").value;
      var email = document.getElementById("email").value;

      // You can perform additional validation here before submitting the form

      // Display the collected information (you can modify this part based on your needs)
      alert("Name: " + name + "\nAge: " + age + "\nPhone: " + phone + "\nEmail: " + email+"\nYou are successfully registered.");
    }
  </script>

</body>
</html>
